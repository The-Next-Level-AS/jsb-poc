<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0);
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap");

      @font-face {
        font-family: "Eika Semibold Regular";
        src: url("font.ttf") format("truetype");
        font-weight: normal;
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      :root{
        /* textcolors */
        --green: #12383D;
        --captions: #363636;
        --font-col: #333333;
        --font-col-hover: #666666;

        --table-col: #FFFFFF;
        --table-col-2: #F7F6F6;
      }
      
      *{ box-sizing: border-box; }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #F2F0EF;
        color: var(--font-col);
        font-size: 16px;
        margin: 0;

        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3{ font-family: "Eika Semibold Regular";}

      h2{
      font-size: 24px;
      font-weight: 500;
     }

      ol,ul{
        /* font-family: "Roboto-Regular", Arial, sans-serif; */
        text-decoration: none;
        font-size: 14px;
        margin: 0;
        padding: 0;
      }
      
      ol li{
        list-style: none;
        margin-bottom: 2rem;
        background-color: var(--table-col);

        margin-bottom: 1rem;
        padding: 1rem;
      }

      ol li,
      ul li{ 
        padding: 0;
        margin: 0;
        line-height: 1.42857;
        background-color: transparent;
      } 

      /* show list with descimal inside of anohter ordered list */
      ol li ol li,
      ol li ol li ol li,
      ol li ol li ol li ol li{
        list-style: decimal outside none;
      }

      ol li ol,
      ol li ol li ol,
      ol li ol li ol li ol{
        margin: 3em;
      }

    

       /* show list with circle inside of a ordered list */
      ol li ul li,
      ul li{
          list-style: circle;
          margin-left: 2em;
          margin-bottom: 1em;
      }

     

      ol li strong{
        font-weight: bold;
        font-size: 1rem;
        margin: 0;
        line-height: 22px;
      }

      ol li ul{padding: 0; margin: 0;}
      ol li ul li:has(strong){list-style: none;}


      /* give the strong tag inside of a ordered list smaller font */
      ol li ol li strong{ font-size: 14px;}


      table{
        width: 100%; /* Full-width */
        border-collapse: collapse; /* Collapses the border */
      }

      table,
      ul{
        width: 95%;
        margin: 1rem auto;
      }


      th {
        text-align: left; /* Align text to the left */
        background-color: var(--table-col); /* Light grey background */
        color: var(--font-col); /* Dark grey text */
        
        font-family: "Roboto-Bold", Arial, sans-serif;
        font-size: 16px;
      }

      th, td{ 
        padding: 8px; /* 8px Padding around text */
        border: 2px solid transparent;
        line-height: 16px;
      }

      /* display: table-cell; ???  */
      td{
        display: table-cell;
        font-size: 14px;
      }

      tr{ background-color: var(--table-col); }
    
      tr:nth-child(odd),
      tr:hover{ background-color: var(--table-col-2);}

    </style>
    <script type="module">
      import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
      import { createClient } from "https://esm.sh/@sanity/client";

      const api = createClient({
          projectId: "zq5it0ga",
          dataset: "production",
          useCdn: false, // true
          apiVersion: "2024-04-04",
        }),
        data = (
          await api.fetch(
            `*[_type == "node" && _id == "${new URLSearchParams(
              window.location.search
            ).get("id")}"]`
          )
        )[0];

      document.body.innerHTML += marked.parse(data.content || "");
    </script>
  </body>
</html>
